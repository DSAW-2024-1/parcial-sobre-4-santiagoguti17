<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="mystyles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>

  <!-- Sign-up form start -->
  <main>
    <div class = "svg-container">
      <img class = "imagen-desktop" src = "assets/images/illustration-sign-up-desktop.svg" alt= "img"/>
      <img class = "imagen-mobile" src = "assets/images/illustration-sign-up-mobile.svg" alt= "img"/>
    </div>

    <h1> 
      Stay updated!
    </h1>

    <p class = "initial-p">
      Join 60,000+ product managers receiving monthly updates on:
    </p>

    <div class = "updates-list">
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success </li>
        <li>And much more!</li>
      </ul>
    </div>

    <p class = "email-header">Email Address</p>

    <div class = "email-box">
      <form> 
        <input type="email" id="email" placeholder="email@company.com">
      </form>
    </div>

    <div class = "sub-box">
      <form> 
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    
  </main>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  

  <!-- Success message end -->
  
</body>
</html>
